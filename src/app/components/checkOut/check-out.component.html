<ng-container *ngIf="products.length !=0">
    <div class="container">
      
       <div class="card-table">
        <div class="card-product">
            <div class="checkout__title">
                <h3>My Shopping Cart</h3>
            </div>
            <br>
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                        <td style="width: 25%;">{{item.description}}</td>
                        <td style="width: 12%;">{{item.price}}</td>
                        <td style="width: 12%;">{{item.quantity}}</td>
                        <td style="width: 12%;">{{item.total}}</td>
                        <td>
                            <button (click)="removeItem(item)" class="btn btn-danger"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                        <td><button [routerLink] = "['']" class="btn btn-primary">Shop More</button></td>
                        <td><button class="btn btn-success">Checkout</button></td>
                        <td><strong>Grand Total: ${{ grandTotal }}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h2 class="card-title">My Shopping Cart</h2>
        </div>
        <div class="center">
            <h2>Oops!</h2>
            <h4> Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button class="btn btn-primary" [routerLink] = "['']">Shop More</button>
        </div>
    </div>
</ng-container>
