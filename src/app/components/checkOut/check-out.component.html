<ng-container *ngIf="true">
    <div class="container">
      
       <div class="card-table">
        <div class="card-product">
            <div class="checkout__title">
                <h3>My Shopping Cart</h3>
            </div>
            <br>
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Book</td>
                        <td>THis is image</td>
                        <td>15.00</td>
                        <td>4</td>
                        <td>90</td>
                        <td>
                            <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</ng-container>


<ng-container *ngIf="false">
    <div class="container">
        <div class="card">
            <h2 class="card-title">My Shopping Cart</h2>
        </div>
        <div class="center">
            <img src="https://illuminationconsulting.com/wp-content/uploads/2016/12/retail-e-commerce.jpg"             
            alt="Ads">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button class="btn" [routerLink] = "['']">Shop More</button>
        </div>
    </div>
</ng-container>
